
<div class="container">
    <div class="row well">
        <div>
            <h2 class="">What games do you play?</h2>
            <div ng-repeat='game in games' class="col-sm-2">
                <input type="checkbox" id='{{game.name}}' value="">
                <label for="{{game.name}}">
                    <div>
                        <h3 class="center-text">{{game.name}}</h3>
                        <img class='gamesIcon' ng-src="{{game.image}}" alt="">
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="row well form-group">
        <h2>Profile Image</h2>
        <label for="upload"></label>
        <input type="file" id="upload" onchange="loadFile(event)">
        <img id='output'/>
    </div>
    <button class="col-sm-12 col-md-6 col-md-offset-3 btn btn-success">Submit</button>
</div>
