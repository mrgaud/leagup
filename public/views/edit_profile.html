
<div class="container">
    <div class="row well">
        <div>
            <h2 class="">What games do you play?</h2>
            <div ng-repeat='game in games track by $index' class="col-sm-2">
                <input type="checkbox" id='{{game.name}}' ng-checked='user.gameNames.includes(game.name)' value="">
                <label for="{{game.name}}">
                    <div>
                        <h3 class="center-text">{{game.name}}</h3>
                        <img class='gamesIcon' ng-src="{{game.image}}" alt="">
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3 well">
            <h2>Profile Image</h2>
            <label for="upload"></label>
            <input type="file" id="upload" onchange="loadFile(event)" ng-model='image'>
            <img id='output'/ style="max-height:200px;max-width:200px;">
        </div>
        <div class="col-md-8 col-md-offset-1 well">
            <h3>Description</h3>
            <textarea class="form-control" ng-model='description'></textarea>
        </div>
    </div>
    <button class="col-sm-12 col-md-6 col-md-offset-3 btn btn-success" ng-click='editProfile(description)'>Submit</button>
</div>
