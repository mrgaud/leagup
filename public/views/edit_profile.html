<div class="container">
    <div class="row well">
        <div>
            <h2 class="">What games do you play?</h2>
            <div ng-repeat='game in games track by $index' class="col-sm-2">
                <input type="checkbox" id='{{game.name}}' ng-checked='user.gameNames.includes(game.name)' value="">
                <label for="{{game.name}}">
                    <div>
                        <h3 class="center-text">{{game.name}}</h3>
                        <img class='gamesIcon' ng-src="{{game.image}}" alt="">
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12 well">
            <h2>Profile Image</h2>
            <form class="form-group" action="index.html" method="post">
                <label for="url">bring it photo from online (I won't tell anybody)</label>
                <input type="text" name="url" id='url' class='form-control' ng-model='url' value="">
            </form>
            <label for="upload">or upload from your computer</label>
            <input type="file" id="image">
            <a class="btn btn-primay" ng-click="upload('image')">upload</a>
            <img src="" class='img-responsive' id='preview' width='200px' alt=""> </div>
        <div class="col-md-12 well">
            <h3>Description</h3>
            <textarea class="form-control" ng-model='description' placeholder='{{user.description}}'></textarea>
        </div>
    </div>
    <button class="col-sm-12 col-md-6 col-md-offset-3 btn btn-success" ng-click='editProfile(description,url)'>Submit</button>
</div>
