<div class="container">
    <div class="row well">
        <div class="col-sm-4 col-xs-5">
            <img ng-hide='user.imageUrl' class='img-rounded' id='userImage' src="../default-user-image.png" alt="">
            <img ng-show='user.imageUrl' id='userImage' style='background-image:url({{user.imageUrl}})' alt="">
        </div>
        <div class="col-sm-8 col-xs-7">
            <h1 class="">{{user.username}}</h1>
            <p ng-show='user.description'>{{user.description}}</p>
            <a ui-sref="edit_profile" class="btn btn-lg btn-primary" ng-show='!user.games'>Finish out your profile</a>
        </div>
    </div>
    <div class="row">
        <div class="well col-sm-3 col-xs-10 col-xs-offset-1 col-sm-offset-0">
            <table class='table table-striped'>
                <tr>
                    <th>name</th>
                    <th>stats</th>
                </tr>
                <tr>
                    <td>commends:</td>
                    <td>{{user.likes}}</td>
                </tr>
                <tr>
                    <td>haters:</td>
                    <td>{{user.dislikes}}</td>
                </tr>
                <tr>
                    <td>teams:</td>
                    <td>{{user.teams.length}}</td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm-4 col-xs-3" ng-repeat='game in user.games track by $index'>
                    <img class='gamesIcon' ng-src="{{game.image}}" alt="{{game.name}}">
                </div>
            </div>
        </div>
        <!-- FIXME:  -->
        <div class="well col-sm-8  col-xs-12 col-sm-offset-1">
            <canvas id="myChart" width="100%" max-height="200px"></canvas>
        </div>
    </div>


    <div class="row">
        <div class="well col-md-12">
            <h3>Comments</h3>
            <form class="form-group">
                <div class="row">
                    <div class="col-md-10">
                        <input class="form-control"type="text" name="comments" value="">
                        <label for="comments"></label>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-block btn-primary">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
