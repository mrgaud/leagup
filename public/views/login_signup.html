<div class="container">
    <div class="row">


        <div class="col-sm-12 col-md-6 well">
            <h2>Create Profile</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="BadChumpDallin" ng-model='username'>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model='email'>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='password'>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                </div>

                <button type="submit" class="btn btn-default btn-primary" ng-click='createUser(username,email,password)'>Submit</button>
            </form>
        </div>


        <div class="col-sm-12 col-md-3 col-md-offset-3 well">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model='loginEmail'>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='loginPass'>
                </div>
                <button type="submit" class="btn btn-default btn-primary" ng-click='login(loginEmail,loginPass)'>login</button>
            </form>
        </div>


        <!-- row end -->
    </div>
    <!-- container end -->
</div>
